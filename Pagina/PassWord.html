<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord</title>
</head>
<body>
    <div id="d">usuario<input id="i" type="text" onfocusout="comparar()"></div>
    <div id="d1">Contraseña<input type="text"></div>
    <script>
        function comparar(){
            let v = document.getElementById("d1");
            var z = document.getElementById("i").value;
            let d = document.getElementById("d1");
            if(z.charAt(0)=="_"){
                v.innerHTML = "";
            }else{
                v.innerHTML = "<div id='d1'>Contraseña<input type='text'></div>";
                if(z.toUpperCase().charAt(0)=="X"){
                    d.style.color="#FD0009";
                    d.style.fontSize="40px";
                }
            }
        }
    </script>
</body>
</html>
