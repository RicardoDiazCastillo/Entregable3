<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercico simples 2</title>
</head>

<body>
    <div>
        <input id="num1" />
        <input id="num2" />
        <div> <button onclick="com()" id="com">Hacerlo</button></div>

    </div>
    <script>
        function com() {
            n1 = document.getElementById("num1").value
            n2 = document.getElementById("num2").value
            let r
            if(n1>n2){
                while(n1 % n2 !=0){
                    let n3 = n1 % n2;
                    n1 = n2;
                    n2 = n3;
                }
                r=n2;
            }else{
                while(n2 % n1 !=0 ){
                    let n3 = n2 % n1;
                    n2 = n1;
                    n1 = n3;
                }
                r = n1
            }
            console.log(r)
        }
    </script>
</body>

</html>
